<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    /* Add some basic styling for the body */
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Add styling for the form container */
    .form-container {
      width: 50%;
      background-color: white;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 2px 2px 10px #ccc;
    }
    /* Add some spacing and a border to the input fields */
    .form-container input {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    /* Add styling for the submit button */
    .form-container button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Add a hover effect to the submit button */
    .form-container button:hover {
      background-color: #45a049;
    }
    /* Add a heading and styling for the form title */
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Add some spacing for the form fields and button */
    .form-container .form-field {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form action = "validate" method = "Post" >
      <div class="form-field">
        <label for="username">Username:</label>
        <input type="text" id="username" name="user" required>
      </div>
      <div class="form-field">
        <label for="password">Password:</label>
        <input type="password" id="password" name="pass" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
