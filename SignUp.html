<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    function validateForm() {
      var name = document.forms["signupForm"]["name"].value;
      var email = document.forms["signupForm"]["email"].value;
      var phone = document.forms["signupForm"]["phone"].value;
      var password = document.forms["signupForm"]["password"].value;
      var password2 = document.forms["signupForm"]["password2"].value;

      // validate name
      if (name == "") {
        alert("Name must be filled out");
        return false;
      } else if (!/^[a-zA-Z]+/.test(name)) {
        alert("Name must start with a letter");
        return false;
      }

      // validate email
      if (email == "") {
        alert("Email must be filled out");
        return false;
      } else if (!/^\S+@\S+\.\S+$/.test(email)) {
        alert("Invalid email format");
        return false;
      }

      // validate phone
      if (phone == "") {
        alert("Phone number must be filled out");
        return false;
      }
      
      // validate password
      if (password == "") {
        alert("Password must be filled out");
        return false;
      } else if (password.length < 8) {
        alert("Password must be at least 8 characters long");
        return false;
      } else if (password != password2) {
        alert("Passwords do not match");
        return false;
      }

     
    }
  </script>
</head>
<body>

<div class="container">
  <h1 class="text-center">Sign Up</h1>
  <form name="signupForm" action="InsertServlet" method = "Post" onsubmit="return validateForm()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" class="form-control" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="password2">Re-enter Password:</label>
      <input type="password" class="form-control" id="password2" name="password2" required>
    </div>
    
    <div class="form-group">
      <a href="index.html" class="btn btn-secondary">Return to Home</a>
    </div>
    <div class="form-group">
      <input type="submit" value="Submit" class="btn btn-primary">
    </div>
  </form>
</div>

</body>
</html>
